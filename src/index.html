<!doctype html>
<html lang="en" ng-app="app">   
    <head>
        <meta charset="utf-8">
        <title>QuickSeat</title>
        
        <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

        <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
        
        <!-- Custom styles -->
        <link rel="stylesheet" href="content/css/app.css">

    </head>
    <body>
        
        <nav ng-controller="AuthController as vm" class="navbar navbar-inverse navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#/">QuickSeat</a>
                </div>
                <div id="navbar" class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#/login">Log in</a></li>
                        <li><a href="" ng-click="vm.logout()">Log out</a></li>
                    </ul>
                </div><!--/.nav-collapse -->
            </div>
        </nav>

        <!-- Main content that changes based on route -->
        <ng-view></ng-view>
        
        <!-- External Libraries -->
        
            <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

            <!-- Latest compiled and minified JavaScript -->
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

            <!-- Angular JS -->
            <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>

            <!-- Angular Route -->
            <script src="https://code.angularjs.org/1.4.5/angular-route.js"></script>

            <!-- Firebase -->
            <script src="https://cdn.firebase.com/js/client/2.4.0/firebase.js"></script>

            <!-- AngularFire -->
            <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
        
        <!-- Main app module -->
        <script src="app/app.module.js"></script>
        
        <!-- Auth module -->
        <script src="app/auth/auth.module.js"></script>
        <script src="app/auth/config.route.js"></script>
        <script src="app/auth/auth.controller.js"></script>
        
        <!-- core module -->
        <script src="app/core/core.module.js"></script>
        <script src="app/core/constants.js"></script>
        <script src="app/core/firebaseData.service.js"></script>
        <script src="app/core/party.service.js"></script>
        <script src="app/core/textMessage.service.js"></script>
        
        <!-- Landing module -->
        <script src="app/landing/landing.module.js"></script>
        <script src="app/landing/config.route.js"></script>
        
        <!-- waitList module -->
        <script src="app/waitList/waitList.module.js"></script>
        <script src="app/waitList/config.route.js"></script>
        <script src="app/waitList/waitList.controller.js"></script>
        
    </body>
</html>
